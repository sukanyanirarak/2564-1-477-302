<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="quiz-style.css">
    <title>quiz1</title>
</head>

<body>
    <section>
        <div class="form">
            <div class="container">
                <h2>Billing address</h2>
                <div class="row">
                    <div class="col-7">
                        <div class="row">
                            <div class="col-6">
                                <div class="box-item">
                                    <label for="">First name</label>
                                    <input type="text" class="form-control" name="first name" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="box-item">
                                    <label for="">Last name</label>
                                    <input type="text" class="form-control" name="last name" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="box-item">
                                    <label for="">Username</label>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="box-item">
                                    <label for="">Email</label>
                                    <input type="text" class="form-control" name="email" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="box-item">
                                    <label for="">Address</label>
                                    <input type="text" class="form-control" name="address" required>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="box-item-country">
                                    <label for="">Country</label>
                                    <input list="country" name="country">
                                    <datalist id="country">
                                        <option value="Thailand">Thailand</option>
                                        <option value="Enland">Enland</option>
                                        <option value="Singapor">Singapor</option>
                                        <option value="Cambudia">Cambudia</option>
                                        <option value="Malaysia">Malaysia</option>
                                        <option value="Indonasia">Indonasia</option>
                                    </datalist>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="box-item">
                                    <label for="">State</label>
                                    <input type="text" class="form-control" name="state">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="box-item">
                                    <label for="">Zip</label>
                                    <input type="text" class="form-control" name="Zip">
                                </div>
                            </div>
                            <hr>
                            <div class="col-12">
                                <h3>Payment</h3>
                                <div class="d-block">
                                    <form action="">
                                        <input type="radio" id="debit" name="payment" value="debit">
                                        <label for="">Debit Card</label><br>
                                        <input type="radio" id="Credit" name="payment" value="Credit">
                                        <label for="">Credit Card</label><br>
                                        <input type="radio" id="paypal" name="payment" value="paypal">
                                        <label for="">paypal</label>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5">
                                    <div class="box-item">
                                        <label for="">Name on Card</label>
                                        <input type="text" class="form-control" name="namecard" required>
                                        <small>Full name as displayed on card</small>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="box-item">
                                        <label for="">Credit card number</label>
                                        <input type="text" class="form-control" name="card number" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    <div class="box-item">
                                        <label for="">Expiration</label>
                                        <input type="text" class="form-control" name="expiration" required>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="box-item">
                                        <label for="">CVV</label>
                                        <input type="text" class="form-control" name="cvv" required>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Continue to checkout</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="image">
                            <img src="https://images.unsplash.com/photo-1625587463123-0944218baea0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-small">
        <p>coppyright 07/2021-07/2022</p>
        <ul class="list-inline">
            <li class="list-inline-item">
                <a href="#">Privecy</a>
            </li>
            <li class="list-inline-item">
                <a href="#">Terms</a>
            </li>
            <li class="list-inline-item">
                <a href="#">Support</a>
            </li>
        </ul>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>

</html>
